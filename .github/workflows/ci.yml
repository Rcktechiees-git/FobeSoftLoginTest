name: Java Tests
on:
  push:
    branches: [ "main", "LoginTest" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: chrome --version

      - name: Run tests (headless)
        run: mvn -B -Dheadless=true test

      - name: List compiled test classes (debug)
        if: always()
        run: find target/test-classes -name "FobeSoftLoginTest.class" -print

      - name: Archive surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports
